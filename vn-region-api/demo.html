<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VN Region API Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .test-section h3 {
            margin-top: 0;
            color: #007bff;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .input-group {
            margin: 10px 0;
        }
        input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            width: 200px;
            margin-right: 10px;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-weight: bold;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üáªüá≥ VN Region API - Demo & Test</h1>
        
        <div class="test-section">
            <h3>üìç Test Provinces API</h3>
            <button onclick="testGetAllProvinces()">L·∫•y t·∫•t c·∫£ t·ªânh/th√†nh</button>
            
            <div class="input-group">
                <input type="text" id="provinceCode" placeholder="Nh·∫≠p m√£ t·ªânh (vd: 01)" value="01">
                <button onclick="testGetProvinceByCode()">T√¨m theo m√£</button>
            </div>
            
            <div class="input-group">
                <input type="text" id="provinceName" placeholder="Nh·∫≠p t√™n t·ªânh (vd: H√† N·ªôi)" value="H√† N·ªôi">
                <button onclick="testSearchProvinces()">T√¨m theo t√™n</button>
            </div>
            
            <div id="provinceStatus"></div>
            <div id="provinceResult" class="result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h3>üèòÔ∏è Test Wards API</h3>
            <div class="input-group">
                <input type="text" id="wardProvinceCode" placeholder="Nh·∫≠p m√£ t·ªânh (vd: 01)" value="01">
                <button onclick="testGetWardsByProvinceCode()">L·∫•y ph∆∞·ªùng/x√£ theo m√£ t·ªânh</button>
            </div>
            
            <div class="input-group">
                <input type="text" id="wardProvinceName" placeholder="Nh·∫≠p t√™n t·ªânh (vd: H√† N·ªôi)" value="H√† N·ªôi">
                <button onclick="testGetWardsByProvinceName()">L·∫•y ph∆∞·ªùng/x√£ theo t√™n t·ªânh</button>
            </div>
            
            <div id="wardStatus"></div>
            <div id="wardResult" class="result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h3>üîó Test Direct API Endpoints</h3>
            <button onclick="testDirectProvinceAPI()">Test provinces.html?code=01</button>
            <button onclick="testDirectWardAPI()">Test wards.html?province_code=01</button>
            <button onclick="testDirectDataJSON()">Test provinces.json</button>
            
            <div id="directStatus"></div>
            <div id="directResult" class="result" style="display: none;"></div>
        </div>
    </div>

    <script src="./vn-region-api.js"></script>
    <script>
        // Initialize the API client
        const api = new VNRegionAPI();
        
        function showStatus(elementId, message, type = 'loading') {
            const element = document.getElementById(elementId);
            element.className = `status ${type}`;
            element.textContent = message;
            element.style.display = 'block';
        }
        
        function showResult(elementId, data) {
            const element = document.getElementById(elementId);
            element.textContent = JSON.stringify(data, null, 2);
            element.style.display = 'block';
        }
        
        // Province Tests
        async function testGetAllProvinces() {
            showStatus('provinceStatus', 'ƒêang t·∫£i danh s√°ch t·ªânh/th√†nh...');
            try {
                const provinces = await api.getProvinces();
                showStatus('provinceStatus', `‚úÖ Th√†nh c√¥ng! T√¨m th·∫•y ${provinces.length} t·ªânh/th√†nh`, 'success');
                showResult('provinceResult', provinces.slice(0, 10)); // Show first 10
            } catch (error) {
                showStatus('provinceStatus', `‚ùå L·ªói: ${error.message}`, 'error');
            }
        }
        
        async function testGetProvinceByCode() {
            const code = document.getElementById('provinceCode').value;
            showStatus('provinceStatus', `ƒêang t√¨m t·ªânh v·ªõi m√£: ${code}...`);
            try {
                const province = await api.getProvinceByCode(code);
                if (province) {
                    showStatus('provinceStatus', '‚úÖ T√¨m th·∫•y t·ªânh!', 'success');
                    showResult('provinceResult', province);
                } else {
                    showStatus('provinceStatus', '‚ùå Kh√¥ng t√¨m th·∫•y t·ªânh v·ªõi m√£ n√†y', 'error');
                }
            } catch (error) {
                showStatus('provinceStatus', `‚ùå L·ªói: ${error.message}`, 'error');
            }
        }
        
        async function testSearchProvinces() {
            const name = document.getElementById('provinceName').value;
            showStatus('provinceStatus', `ƒêang t√¨m t·ªânh v·ªõi t√™n: ${name}...`);
            try {
                const provinces = await api.searchProvinces(name);
                showStatus('provinceStatus', `‚úÖ T√¨m th·∫•y ${provinces.length} t·ªânh!`, 'success');
                showResult('provinceResult', provinces);
            } catch (error) {
                showStatus('provinceStatus', `‚ùå L·ªói: ${error.message}`, 'error');
            }
        }
        
        // Ward Tests
        async function testGetWardsByProvinceCode() {
            const code = document.getElementById('wardProvinceCode').value;
            showStatus('wardStatus', `ƒêang l·∫•y ph∆∞·ªùng/x√£ c·ªßa t·ªânh m√£: ${code}...`);
            try {
                const wards = await api.getWardsByProvinceCode(code);
                showStatus('wardStatus', `‚úÖ T√¨m th·∫•y ${wards.length} ph∆∞·ªùng/x√£!`, 'success');
                showResult('wardResult', wards.slice(0, 20)); // Show first 20
            } catch (error) {
                showStatus('wardStatus', `‚ùå L·ªói: ${error.message}`, 'error');
            }
        }
        
        async function testGetWardsByProvinceName() {
            const name = document.getElementById('wardProvinceName').value;
            showStatus('wardStatus', `ƒêang l·∫•y ph∆∞·ªùng/x√£ c·ªßa t·ªânh: ${name}...`);
            try {
                const wards = await api.getWardsByProvinceName(name);
                showStatus('wardStatus', `‚úÖ T√¨m th·∫•y ${wards.length} ph∆∞·ªùng/x√£!`, 'success');
                showResult('wardResult', wards.slice(0, 20)); // Show first 20
            } catch (error) {
                showStatus('wardStatus', `‚ùå L·ªói: ${error.message}`, 'error');
            }
        }
        
        // Direct API Tests
        async function testDirectProvinceAPI() {
            showStatus('directStatus', 'Testing direct provinces.html endpoint...');
            try {
                const response = await fetch('./api/provinces.html?code=01');
                const html = await response.text();
                const match = html.match(/<pre>(.*?)<\/pre>/s);
                if (match) {
                    const data = JSON.parse(match[1]);
                    showStatus('directStatus', '‚úÖ Direct provinces API working!', 'success');
                    showResult('directResult', data);
                } else {
                    showStatus('directStatus', '‚ùå Failed to parse HTML response', 'error');
                }
            } catch (error) {
                showStatus('directStatus', `‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function testDirectWardAPI() {
            showStatus('directStatus', 'Testing direct wards.html endpoint...');
            try {
                const response = await fetch('./api/wards.html?province_code=01');
                const html = await response.text();
                const match = html.match(/<pre>(.*?)<\/pre>/s);
                if (match) {
                    const data = JSON.parse(match[1]);
                    showStatus('directStatus', '‚úÖ Direct wards API working!', 'success');
                    showResult('directResult', data.slice(0, 10));
                } else {
                    showStatus('directStatus', '‚ùå Failed to parse HTML response', 'error');
                }
            } catch (error) {
                showStatus('directStatus', `‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function testDirectDataJSON() {
            showStatus('directStatus', 'Testing direct provinces.json...');
            try {
                const response = await fetch('./data/provinces.json');
                const data = await response.json();
                showStatus('directStatus', '‚úÖ Direct JSON data working!', 'success');
                showResult('directResult', data.slice(0, 5));
            } catch (error) {
                showStatus('directStatus', `‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        // Auto-run basic test on page load
        window.addEventListener('load', function() {
            console.log('VN Region API Demo loaded');
            console.log('API client initialized:', api);
        });
    </script>
</body>
</html>
